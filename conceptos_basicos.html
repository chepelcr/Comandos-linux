<!-- Conceptos básicos -->
<div class="card">
    <!-- Conceptos básicos -->
    <div class="card-header d-flex justify-content-between">
        <h3>Conceptos básicos</h3>
        <div class="d-grid gap-2 col-1">
            <!-- Botón para ver -->
            <button class="btn btn-dark disabled" data-bs-toggle="tooltip" role="button"
                    title="¿Que es Linux?">
                <!-- Icono de Linux -->
                <i class="fab fa-linux"></i>
            </button>
        </div>
    </div>

    <div class="card-body">
        <div class="row row-cols-1 g-3">

            <!-- ¿Que es Linux? -->
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>¿Que es Linux?</h4>
                        <div class="d-grid gap-2 col-2">
                            <!-- Botón para ver -->
                            <button class="btn btn-danger rounded" data-bs-toggle="tooltip" role="button"
                                    title="Ver información" onclick="show_intro()">
                                <!-- Icono de Info -->
                                <i class="fa-solid fa-info"></i>

                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Linea de Comandos -->
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>Linea de Comandos CLI</h4>
                        <div class="d-grid gap-2 col-2">
                            <!-- Botón para ver -->
                            <button class="btn btn-dark rounded" data-bs-toggle="tooltip"
                                    title="Ver ejemplo"
                                    role="button" onclick="ejemplo('cli')">
                                <!-- Icono de code -->
                                <i class="fa-solid fa-terminal"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conexión SSH -->
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>Conexión SSH</h4>
                        <div class="d-grid gap-2 col-2">
                            <!-- Botón para ver -->
                            <button class="btn btn-dark rounded" data-bs-toggle="tooltip"
                                    title="Ver ejemplo"
                                    role="button" onclick="ejemplo('ssh')">
                                <!-- Icono de code -->
                                <i class="fa-solid fa-server"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Crear usuario -->
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>Crear usuario</h4>
                        <div class="d-grid gap-2 col-2">
                            <!-- Botón para ver -->
                            <button class="btn btn-dark rounded" data-bs-toggle="tooltip"
                                    title="Ver ejemplo"
                                    role="button" onclick="ejemplo('crear_usuario')">
                                <!-- Icono de code -->
                                <i class="fa-solid fa-user-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instalación de Paquetes -->
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h4>Instalación de Paquetes</h4>
                        <div class="d-grid gap-2 col-2">
                            <!-- Botón para ver -->
                            <button class="btn btn-dark rounded" data-bs-toggle="tooltip"
                                    title="Ver ejemplo"
                                    role="button" onclick="ejemplo('paquetes')">
                                <!-- Icono de code -->
                                <i class="fa-solid fa-box-open"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
